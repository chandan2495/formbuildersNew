<div class="col-lg-4" id="builderStyle">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Form Elements </h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <fieldset>                    
                    <div class="form-group t1" data-drag="true" jqyoui-draggable="{animate: true, onStart: 'startCallback'}" data-jqyoui-options="{revert:'invalid',helper: 'clone',appendTo: 'body', zIndex: 350, drag: 'dragstart' }">
                        <label for="" class="col-lg-2 control-label">Text</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" placeholder="Email" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group t1" data-drag="true" jqyoui-draggable>
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" readonly="readonly">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Checkbox
                                </label>
                            </div>
                            <br>
                            <div class="togglebutton">
                                <label>
                                    <input type="checkbox" checked=""> Toggle button
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" data-drag="true" jqyoui-draggable>
                        <label for="inputFile" class="col-lg-2 control-label">File</label>
                        <div class="col-lg-10">
                            <input type="text" readonly="" class="form-control floating-label" placeholder="Browse..." readonly="readonly">
                            <input type="file" id="inputFile" multiple="" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Textarea</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textArea" readonly="readonly"></textarea>
                            <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Radios</label>
                        <div class="col-lg-10">
                            <div class="radio radio-primary">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked=""> Option one is this
                                </label>
                            </div>
                            <div class="radio radio-primary">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Option two can be something else
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">Selects</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="select">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <br>
                            <select multiple="" class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
