<div id="admin{{adminInfo.adminid}}">
    <p>Name: {{adminInfo.name}} rollno: {{adminInfo.rollno}}</p>
    <form action="" method="POST" class="form-horizontal" role="form">
        <div class="form-group">
        </div>
        <div class="form-group">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <label>Name : </label>
            </div>
            <div class="col-sm-6 col-sm-offset-2">
                <input type="text" id="input" class="form-control" value="" required="required" pattern="" title="" ng-model="adminInfo.name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <label>rollno : </label>
            </div>
            <div class="col-sm-6 col-sm-offset-2">
                <input type="text" id="input" class="form-control" value="" required="required" pattern="" title="" ng-model="adminInfo.rollno">
            </div>
        </div>
    </form>
    <a class="btn btn-success" data-toggle="modal" href='#modal-id'>Edit</a>
    <a class="btn btn-danger" ng-click="admindelete()">Delete</a>   
    <div class="modal fade" id="modal-id">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
